<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/img/header1.png"/>

    <ion-card-content>
      <form>
        <div class="wrapform">
          <ion-item>
            <ion-icon name="mail-outline"/>
            <ion-input type="text" name="email" placeholder="Email"/>
          </ion-item>

          <div>
            <ng-container>
              <div class="error_message">

              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-icon name="lock-closed"/>
            <ion-input type="password" name="password" placeholder="Mot de passe"/>
          </ion-item>

          <div>
            <ng-container>
              <div class="error_message">

              </div>
            </ng-container>
          </div>
        </div>

        <div class="password_forgot">
          <ion-button mode="ios" fill="clear" class="ion-no-padding">Mot de passe oublié ?</ion-button>
        </div>

        <div class="sign-btn-wrap">
          <ion-button mode="ios" shape="round" type="submit" fill="solid" class="sign-btn">Se connecter</ion-button>
        </div>

        <div class="text-tag">
          <span>Ou via les réseaux sociaux</span>
        </div>
        
        <div class="social-btns">
          <ion-button fill="clear"  class="facebookbtn ion-no-padding">
            <ion-img src="assets/img/facebook.png"></ion-img>
          </ion-button>

          <ion-button fill="clear"  class="googlebtn ion-no-padding">
            <ion-img src="assets/img/google.png"></ion-img>
          </ion-button>

          <ion-button fill="clear"  class="applebtn ion-no-padding">
            <ion-img src="assets/img/apple.png"></ion-img>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Vous n'avez pas de compte ?</span><button class="ion-no-padding">S'inscrire</button>
  </div>
</ion-content>
<!-- ============================================ -->
